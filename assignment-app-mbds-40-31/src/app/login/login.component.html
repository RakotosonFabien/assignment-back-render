<div class="login-container">
    <h2>Login</h2>
    <form ngForm #loginForm (submit)="onSubmit($event)" class="form">
      <div class="form-group">
        <label for="email">email</label>
        <input type="email" [(ngModel)]="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"  [(ngModel)]="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <hr>
    <p style="color: red; font-size: medium;">{{message}}</p>
  </div>
